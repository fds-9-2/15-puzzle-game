<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>해커톤 템플릿 프로젝트</title>
  <link rel="stylesheet" href="./index.scss">
</head>
<body>
  <h1>해커톤 템플릿 프로젝트</h1>
  <div class="puzzle-wrap">
    <div class="box puzzle" data-idx="0" data-cell="0">1</div>
    <div class="box puzzle" data-idx="1" data-cell="1">2</div>
    <div class="box puzzle" data-idx="2" data-cell="2">3</div>
    <div class="box puzzle" data-idx="3" data-cell="3">4</div>
    <div class="box puzzle" data-idx="4" data-cell="4">5</div>
    <div class="box puzzle" data-idx="5" data-cell="5">6</div>
    <div class="box puzzle" data-idx="6" data-cell="6">7</div>
    <div class="box puzzle" data-idx="7" data-cell="7">8</div>
    <div class="box puzzle" data-idx="8" data-cell="8">9</div>
    <div class="box puzzle" data-idx="9" data-cell="9">10</div>
    <div class="box puzzle" data-idx="10" data-cell="10">11</div>
    <div class="box puzzle" data-idx="11" data-cell="11">12</div>
    <div class="box puzzle" data-idx="12" data-cell="12">13</div>
    <div class="box puzzle" data-idx="13" data-cell="13">14</div>
    <div class="box puzzle" data-idx="14" data-cell="14">15</div>
    <div class="box blank" data-idx="15" data-cell="15"></div>
  </div>
  <button type="button" class="btn--restart">RESTART</button>
  <div class="move-count"></div>
  <script src="./index.js"></script>
</body>
</html>
