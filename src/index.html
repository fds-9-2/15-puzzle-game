<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>해커톤 템플릿 프로젝트</title>
  <link rel="stylesheet" href="./index.scss">
</head>
<body>
  <h1>해커톤 템플릿 프로젝트</h1>
  <div class="puzzle-wrap">
    <div class="box puzzle" data-idx="0">1</div>
    <div class="box puzzle" data-idx="1">2</div>
    <div class="box puzzle" data-idx="2">3</div>
    <div class="box puzzle" data-idx="3">4</div>
    <div class="box puzzle" data-idx="4">5</div>
    <div class="box puzzle" data-idx="5">6</div>
    <div class="box puzzle" data-idx="6">7</div>
    <div class="box puzzle" data-idx="7">8</div>
    <div class="box puzzle" data-idx="8">9</div>
    <div class="box puzzle" data-idx="9">10</div>
    <div class="box puzzle" data-idx="10">11</div>
    <div class="box puzzle" data-idx="11">12</div>
    <div class="box puzzle" data-idx="12">13</div>
    <div class="box puzzle" data-idx="13">14</div>
    <div class="box puzzle" data-idx="14">15</div>
    <div class="box blank" data-idx="15"></div>
  </div>
  <button type="button" class="btn--restart">RESTART</button>
  <button type="button" class="btn--start">START</button>
  <div class="move-count"></div>
  <div class="timer"></div>
  
  <script src="./index.js"></script>
</body>
</html>
